<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Form Jamaah</h1>
</div>
<div class="wrapper-md" ng-controller="JamaahController as ctrl">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="row">
    <div class="col-sm-8 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Jamaah</div>
        <div class="panel-body">
          <form class="bs-example form-horizontal" ng-submit="ctrl.submit()">
            <div class="form-group">
              <label class="col-lg-2 control-label">Nama Panggilan</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="nama panggilan" ng-model="ctrl.jamaah.nama_panggilan">
                <span class="help-block m-b-none">Isikan nama panggilan jamaah yang berbeda dalam satu Desa.</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Nama Lengkap</label>
              <div class="col-lg-10">
                <div class="row">
                  <div class="col-sm-3">
                    <label>Gelar Depan</label>
                    <input type="text" class="form-control" placeholder="gelar depan" ng-model="ctrl.jamaah.nama_lengkap">
                  </div>
                  <div class="col-sm-6">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="nama lengkap" ng-model="ctrl.jamaah.nama_lengkap">
                  </div>
                  <div class="col-sm-3">
                      <label>Gelar Belakang</label>
                      <input type="text" class="form-control" placeholder="gelar belakang" ng-model="ctrl.jamaah.nama_lengkap">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Tempat Lahir</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="tempat lahir" ng-model="ctrl.jamaah.tempat_lahir">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Tanggal Lahir</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="tempat lahir" ng-model="ctrl.jamaah.tempat_lahir">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Golongan Darah</label>
              <div class="col-lg-10">
                <div class="radio">
                  <label class="i-checks">
                    <input name="goldar" value="A" type="radio" ng-model="" ng-value=""><i></i>A
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input name="goldar" value="AB" type="radio"><i></i>AB
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input name="goldar" value="B" type="radio"><i></i>B
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input name="goldar" value="O" type="radio"><i></i>O
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Kelas Sambung</div>
        <div class="panel-body">
          
        </div>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="panel panel-default">
        <footer class="panel-footer text-right bg-light lter">
          <button type="submit" class="btn btn-success">Submit</button>
        </footer>
      </div>
    </div>
  </div>
</div>
