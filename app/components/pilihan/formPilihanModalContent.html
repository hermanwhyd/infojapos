<div class="modal-header">
    <h3 class="modal-title">Pilihan</h3>
</div>
<div class="modal-body">
    <form name="form-contact" class="form-validation">
        <div class="form-group">
            <label>Field_01</label>
            <input type="text" class="form-control" ng-model="model.field_01" required>
        </div>
        <div class="form-group">
            <label>Field_02</label>
            <input type="text" class="form-control" ng-model="model.field_02">
        </div>
        <div class="form-group">
            <label>Field_03</label>
            <input type="text" class="form-control" ng-model="model.field_03">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Batal</button>
    <button class="btn btn-primary" ng-click="ok()">Simpan</button>
</div>
